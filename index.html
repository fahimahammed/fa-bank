<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------Login area ------------>
    <div id="login-area"> 
        <img src="images/logo.webp" alt="" class="bank-logo">
        <h1 class="text-center">Welcome to FA Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" class="form-control" placeholder="Password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!--------Transaction Area  --------->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4"> 
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4"> 
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4"> 
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1000</span></h2>
                </div>
            </div>
        </div>

        <!-------Submit Area --------->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit."><br>
                    <button id="addDeposit" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bank-footer">
        <p class="text-center">Â© FA Bank 2021, all rights reserved</p>
    </footer>
    <!--------JS Part ------------>
    <script>

        //login section control 
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })

        // Deposit Event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){

            updateSpanText("currentDeposit", getInputNumner("depositAmount"));
            updateSpanText("currentBalance", getInputNumner("depositAmount"));

            document.getElementById("depositAmount").value="";
        })
        
        // Withdraw Event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){

            updateSpanText("currentWithdraw", getInputNumner("withdrawAmount"));
            updateSpanText("currentBalance", -1 * getInputNumner("withdrawAmount"));

            document.getElementById("withdrawAmount").value="";
        })

        // function for get input withdraw and deposit 
        function getInputNumner(id){
            const current = document.getElementById(id).value;
            const currentNumber = parseFloat(current);
            return currentNumber;
        }

        // function for update Span text for withdraw, deposit and total balance 
        function updateSpanText(id, amountNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = amountNumber + currentNumber;
            document.getElementById(id).innerText=total;
        }
    </script>
</body>
</html>
